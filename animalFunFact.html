<html>
    <head>
        <title> Animal Fun Fact</title>
        <link rel="stylesheet" href="animalFunFactStyle.css" type="text/css"/>
        <script src="javascript.js" type="text/javascript"></script>
        <style>
            #randomFact {
                background-color:rgb(225, 255, 255);
            }
        </style>
    </head>
    <body id="body">
        <h1 style="text-align: center;">Animal Fun Facts!</h1>
        
        <p>Welcome! On this page you will be able to view a slidehow with multiple pictures of different animal species. You will also be able to generate random fun facts.</p>

        <!--Button that generates a fun fact-->
        <section>
        <div id="randomFact">
            <!--Fact Displays here-->
        </div>
        <button onclick="generateFact(); hideShowFact()">Generate Random Fact</button>
        </section>
        <br>

        <!--Change the background color -->
        <section id="changeStyling">
        <h2>Just for fun!</h2>
        <p>Click the button below to change the background color of the page.</p>
        <button onclick="changeBackground()">Change Background Color</button>
        </section>
    </body>
</html>
